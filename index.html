<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="styles/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//use.typekit.net/ixa7izb.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <title>Document</title>
</head>
<body>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="list">
            <h1>To Do List</h1>
            <!--New To Do List Item-->
            <div class="top">
              <form action="" class="createItem">
                <input type="text" class="newListItem" name="newTitle" placeholder="Things To Do">
                <button type="submit" id="submitBtn" class='btn btn-primary'>Add Item</button>
              </form>
            </div>
            <!--End to Do List Inputs-->

            <!--To Do List Tasks-->
            <div class="itemList">
              <section class="inputs">
                <!--Items will be listd here-->
              </section>
              <div class="itemsCompleted">
                <h4><span id="itemCount">0</span> Items Left to Complete<span id="completeAll"><a href="#">Complete All</a></span></h4>
                </div>
              </div><!-- end itemList-->
            <div class="controls">
              <!--All, Completed, Active tabs will be-->
            </div>
          </div><!--end list-->
        </div><!--To Do List ends-->
        <div class="col-md-4"></div>

    </div><!--End row-->
  </div><!--end container -->
  <footer>
  </footer>


  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="main.js"></script>
  <script src="template.js"></script>


</body>
</html>
